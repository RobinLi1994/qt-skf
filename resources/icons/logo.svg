<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>wekey-skf-icon</title>
    <defs>
        <!-- 渐变色：从深蓝到青色，体现安全和科技感 -->
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
        </linearGradient>
        
        <!-- 盾牌阴影 -->
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
            <feOffset dx="0" dy="4" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- 背景圆角矩形 -->
    <rect x="32" y="32" width="448" height="448" rx="80" fill="url(#bgGradient)"/>
    
    <!-- 盾牌外形（安全防护的象征） -->
    <g filter="url(#shadow)">
        <path d="M 256 96 
                 L 160 128 
                 C 160 128 160 240 160 280 
                 C 160 360 256 416 256 416 
                 C 256 416 352 360 352 280 
                 C 352 240 352 128 352 128 
                 Z" 
              fill="#ffffff" opacity="0.95"/>
    </g>
    
    <!-- 钥匙图标（密钥管理） -->
    <g transform="translate(256, 256)">
        <!-- 钥匙头部（圆形） -->
        <circle cx="0" cy="-40" r="28" fill="#1e3a8a" stroke="#0891b2" stroke-width="3"/>
        <circle cx="0" cy="-40" r="12" fill="#ffffff"/>
        
        <!-- 钥匙柄 -->
        <rect x="-6" y="-12" width="12" height="80" rx="3" fill="#1e3a8a"/>
        
        <!-- 钥匙齿 -->
        <rect x="6" y="28" width="16" height="8" fill="#1e3a8a"/>
        <rect x="6" y="44" width="12" height="8" fill="#1e3a8a"/>
        <rect x="6" y="60" width="18" height="8" fill="#1e3a8a"/>
    </g>
    
    <!-- 芯片电路纹理（设备管理） -->
    <g opacity="0.4">
        <!-- 左上角电路 -->
        <path d="M 180 140 L 200 140 M 190 130 L 190 150" stroke="#0891b2" stroke-width="2" stroke-linecap="round"/>
        <circle cx="190" cy="140" r="4" fill="#0891b2"/>
        
        <!-- 右上角电路 -->
        <path d="M 312 140 L 332 140 M 322 130 L 322 150" stroke="#0891b2" stroke-width="2" stroke-linecap="round"/>
        <circle cx="322" cy="140" r="4" fill="#0891b2"/>
        
        <!-- 左下角电路 -->
        <path d="M 180 340 L 200 340 M 190 330 L 190 350" stroke="#0891b2" stroke-width="2" stroke-linecap="round"/>
        <circle cx="190" cy="340" r="4" fill="#0891b2"/>
        
        <!-- 右下角电路 -->
        <path d="M 312 340 L 332 340 M 322 330 L 322 350" stroke="#0891b2" stroke-width="2" stroke-linecap="round"/>
        <circle cx="322" cy="340" r="4" fill="#0891b2"/>
    </g>
    
    <!-- 安全锁扣装饰 -->
    <g opacity="0.6">
        <rect x="244" y="100" width="24" height="8" rx="2" fill="#0891b2"/>
        <circle cx="256" cy="104" r="3" fill="#ffffff"/>
    </g>
</svg>
