name: Build & Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  # 手动触发打包
  workflow_dispatch:
    inputs:
      platform:
        description: "打包平台"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - macos
          - windows
      skip_tests:
        description: "跳过单元测试"
        required: false
        default: false
        type: boolean

env:
  QT_VERSION: "6.10.2"
  BUILD_TYPE: Release

jobs:
  # ==============================================================================
  # macOS 构建 (amd64 + arm64)
  # ==============================================================================
  build-macos:
    if: github.event_name != 'workflow_dispatch' || inputs.platform == 'all' || inputs.platform == 'macos'
    runs-on: macos-15
    name: macOS Universal
    steps:
      - uses: actions/checkout@v4

      - name: Cache Universal OpenSSL
        id: cache-openssl
        uses: actions/cache@v4
        with:
          path: openssl-universal
          key: openssl-3.3.1-universal-macos-v1

      - name: Cache CMake _deps (ElaWidgetTools 等)
        uses: actions/cache@v4
        with:
          path: build/_deps
          key: cmake-deps-macos-${{ hashFiles('CMakeLists.txt') }}-${{ env.QT_VERSION }}
          restore-keys: |
            cmake-deps-macos-

      - name: Build Universal OpenSSL
        if: steps.cache-openssl.outputs.cache-hit != 'true'
        # Homebrew 只提供当前架构的 OpenSSL，需要从源码编译 Universal 版本 (arm64 + x86_64)
        run: |
          OPENSSL_VERSION="3.3.1"
          OPENSSL_PREFIX="${GITHUB_WORKSPACE}/openssl-universal"
          OPENSSL_SRC_DIR="${RUNNER_TEMP}/openssl-src"

          # 下载 OpenSSL 源码
          curl -sL "https://github.com/openssl/openssl/releases/download/openssl-${OPENSSL_VERSION}/openssl-${OPENSSL_VERSION}.tar.gz" \
            -o "${RUNNER_TEMP}/openssl.tar.gz"
          tar xzf "${RUNNER_TEMP}/openssl.tar.gz" -C "${RUNNER_TEMP}"

          # 编译 arm64 版本
          echo "--- Building OpenSSL for arm64 ---"
          cp -R "${RUNNER_TEMP}/openssl-${OPENSSL_VERSION}" "${OPENSSL_SRC_DIR}-arm64"
          cd "${OPENSSL_SRC_DIR}-arm64"
          ./Configure darwin64-arm64-cc \
            --prefix="${RUNNER_TEMP}/openssl-arm64" \
            no-shared no-tests no-docs
          make -j$(sysctl -n hw.ncpu)
          make install_sw

          # 编译 x86_64 版本
          echo "--- Building OpenSSL for x86_64 ---"
          cp -R "${RUNNER_TEMP}/openssl-${OPENSSL_VERSION}" "${OPENSSL_SRC_DIR}-x86_64"
          cd "${OPENSSL_SRC_DIR}-x86_64"
          ./Configure darwin64-x86_64-cc \
            --prefix="${RUNNER_TEMP}/openssl-x86_64" \
            no-shared no-tests no-docs
          make -j$(sysctl -n hw.ncpu)
          make install_sw

          # 用 lipo 合并为 Universal Binary
          echo "--- Creating Universal Binary ---"
          mkdir -p "${OPENSSL_PREFIX}/lib"
          cp -R "${RUNNER_TEMP}/openssl-arm64/include" "${OPENSSL_PREFIX}/include"

          for lib in libssl.a libcrypto.a; do
            lipo -create \
              "${RUNNER_TEMP}/openssl-arm64/lib/${lib}" \
              "${RUNNER_TEMP}/openssl-x86_64/lib/${lib}" \
              -output "${OPENSSL_PREFIX}/lib/${lib}"
            echo "Created universal ${lib}:"
            lipo -info "${OPENSSL_PREFIX}/lib/${lib}"
          done

          # 复制 pkgconfig 文件（CMake FindOpenSSL 可能需要）
          cp -R "${RUNNER_TEMP}/openssl-arm64/lib/pkgconfig" "${OPENSSL_PREFIX}/lib/pkgconfig" 2>/dev/null || true

          echo "OPENSSL_ROOT_DIR=${OPENSSL_PREFIX}" >> $GITHUB_ENV

      - name: Set OpenSSL path
        # 缓存命中时上面的编译步骤会跳过，需要单独设置环境变量
        run: echo "OPENSSL_ROOT_DIR=${GITHUB_WORKSPACE}/openssl-universal" >> $GITHUB_ENV

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          arch: clang_64
          modules: "qthttpserver qtwebsockets"

      - name: Configure (Universal Binary)
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
            -DCMAKE_OSX_ARCHITECTURES="arm64;x86_64" \
            -DOPENSSL_ROOT_DIR="${OPENSSL_ROOT_DIR}" \
            -DOPENSSL_USE_STATIC_LIBS=ON

      - name: Build
        run: cmake --build build -j$(sysctl -n hw.ncpu)

      - name: Test
        if: inputs.skip_tests != true
        run: cd build && ctest --output-on-failure -j$(sysctl -n hw.ncpu)

      - name: Package
        run: bash scripts/package_mac.sh
        env:
          PKG_ARCH: universal

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wekey-skf-macos-universal
          path: wekey-skf-macos-universal.dmg
          if-no-files-found: warn

  # ==============================================================================
  # Windows 构建 (amd64 + arm64)
  # ==============================================================================
  build-windows:
    if: github.event_name != 'workflow_dispatch' || inputs.platform == 'all' || inputs.platform == 'windows'
    strategy:
      fail-fast: false
      matrix:
        include:
          # x86_64
          - runner: windows-latest
            arch: amd64
            qt_arch: win64_msvc2022_64
          # 注意: GitHub Actions 暂不支持 Windows ARM64 runner
          # 如需 ARM64 构建,请使用自托管 runner 或其他 CI 平台
    runs-on: ${{ matrix.runner }}
    name: Windows ${{ matrix.arch }}
    steps:
      - uses: actions/checkout@v4

      - name: Cache CMake _deps (ElaWidgetTools 等)
        uses: actions/cache@v4
        with:
          path: build/_deps
          key: cmake-deps-windows-${{ matrix.arch }}-${{ hashFiles('CMakeLists.txt') }}-${{ env.QT_VERSION }}
          restore-keys: |
            cmake-deps-windows-${{ matrix.arch }}-

      - name: Install OpenSSL
        # windows-latest 预装了 OpenSSL 3，直接设置 OPENSSL_ROOT_DIR 供 cmake 找到
        run: |
          echo "OPENSSL_ROOT_DIR=C:\Program Files\OpenSSL" >> $env:GITHUB_ENV

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          arch: ${{ matrix.qt_arch }}
          modules: "qthttpserver qtwebsockets"

      - name: Configure
        run: |
          cmake -B build `
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} `
            -DOPENSSL_ROOT_DIR="$env:OPENSSL_ROOT_DIR"

      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }} -j $env:NUMBER_OF_PROCESSORS

      - name: Test
        if: inputs.skip_tests != true
        run: cd build && ctest --output-on-failure --build-config ${{ env.BUILD_TYPE }} -j $env:NUMBER_OF_PROCESSORS

      - name: Package
        run: powershell -ExecutionPolicy Bypass -File scripts/package_win.ps1
        env:
          # 将架构信息传递给打包脚本，用于生成带架构后缀的 zip 文件名
          PKG_ARCH: ${{ matrix.arch }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wekey-skf-windows-${{ matrix.arch }}
          path: wekey-skf-windows-${{ matrix.arch }}.zip
          if-no-files-found: warn
